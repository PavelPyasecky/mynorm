log:
  level: INFO

entryPoints:
  web:
    address: ':80'
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ':443'


certificatesResolvers:
  letsencrypt:
    acme:
      email: pavel.piasetski.web@gmail.com
      storage: /etc/traefik/acme/acme.json
      httpChallenge:
        entryPoint: web


http:
  routers:
    web-media-router:
      rule: 'Host(`dev-314.ru`) && PathPrefix(`/media/`)'
      entryPoints:
        - websecure
      middlewares:
        - csrf
      service: django-media
      tls:
        certResolver: letsencrypt

    web-fe-router:
      rule: 'Host(`dev-314.ru`)  && !PathPrefix(`/api/`)  && !PathPrefix(`/media/`) && !PathPrefix(`/admin/`) && !PathPrefix(`/static/`)'
      entryPoints:
        - websecure
      service: nuxt
      tls:
        certResolver: letsencrypt

    web-be-router:
      rule: 'Host(`dev-314.ru`) && !PathPrefix(`/media/`) && (PathPrefix(`/api/`) || PathPrefix(`/admin/`) || PathPrefix(`/static/`))'
      entryPoints:
        - websecure
      middlewares:
        - csrf
      service: django
      tls:
        certResolver: letsencrypt


  middlewares:
    csrf:
      # https://doc.traefik.io/traefik/master/middlewares/http/headers/#hostsproxyheaders
      # https://docs.djangoproject.com/en/dev/ref/csrf/#ajax
      headers:
        hostsProxyHeaders: ['X-CSRFToken']

  services:
    django:
      loadBalancer:
        servers:
          - url: http://django:5000

    nuxt:
      loadBalancer:
        servers:
          - url: http://nuxt:3000

    django-media:
      loadBalancer:
        servers:
          - url: http://nginx:8080

providers:
  # https://doc.traefik.io/traefik/master/providers/file/
  file:
    filename: /etc/traefik/traefik.yml
    watch: true
